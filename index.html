<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
    <!-- vue library linked in here. documentation at vuejs.org -->
</head>
<body>
    <main id="app">
        <h1 @click="clickHeader">{{ message }}</h1> <!-- vue binding @click-->
        <p>{{anotherMessage}}</p>

        <!-- show the prof data in the profs collection from main.js -->

        <ul >
            <prof-card v-for="prof in profs" :prof="prof" key="prof.ID">
            </prof-card>
        </ul>

        <section class="bio-data" :class="{'show-bio' : showBioData}">
            <h1>{{ currentProfData.name }}</h1>
            <p>{{ currentProfData.nickname}}</p>
        </section>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
