<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
    <!-- vue library linked in here. documentation at vuejs.org -->
</head>
<body>
    <main id="app">
        <h1 @click="clickHeader">{{ message }}</h1> <!-- vue binding @click-->
        <p>{{anotherMessage}}</p>

        <!-- show the prof data in the profs collection from main.js -->

        <ul>
            <li v-for="prof in profs"> <!-- 'prof' is user defined -->
                <p v-on:click="logClicked">{{prof.name}}, {{prof.role}}, {{prof.nickname}}</p> 
                <a href="" class="remove-prof" @click.prevent="removeProf(prof)" :class="{ 'prof-button-modifier' : removeAformat}">Show {{prof.name}}'s info</a> <!-- :href=""-->
                <!-- @click.prevent is the same as using preventDefault in JS -->
                <!-- ':class' is the shortform of 'v-bind:class' -->
            </li>
        </ul>

        <section class="bio-data" :class="{'show-bio' : showBioData}">
            <h1>{{ currentProfData.name }}</h1>
            <p>{{ currentProfData.nickname}}</p>
        </section>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
