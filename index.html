<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main id="app">
        <h1 @click="clickHeader">{{ message }}</h1>
        <p>{{anotherMessage}}</p>

        <!-- show the prof data in the profs collection from main.js -->

        <ul>
            <li v-for="item in profs">
                <p v-on:click="logClicked">{{item.name}}, {{item.role}}, {{item.nickname}}</p>
            </li>
        </ul>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
